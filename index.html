<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="assets/custom.css">
    <link rel="stylesheet" href="assets/styles/reset.css">
</head>

<body>
    <div class="comeco">
        <div class="anivers_recentes">
            <div class="header">
                <h1>ANIVERSÁRIOS RECENTES</h1>
            </div>
            <div class="anivers">
                <div class="yesterday">
                    <h2 class="yesterday_text">Ontem,</h2>
                    <h3 class="fivedeabril">5 de abril</h3>
                </div>
                <img class="image1" src="img1.jpg" alt="img1">
                <img class="image2" src="img2.jpeg" alt="img2">
                <img class="image3" src="img3.jpeg" alt="img3">
                <img class="image4" src="img4.jpg" alt="img4">
                <div class="saturday">
                    <h2 class="saturday_text">Sabádo,</h2>
                    <h3 class="fourdeabril">4 de abril</h3>
                </div>
                <img class="image5" src="img5.jpeg" alt="img5">
                <img class="image6" src="img2.jpeg" alt="img6">
                <img class="image7" src="img3.jpeg" alt="img7">
                <img class="image8" src="img4.jpg" alt="img8">
                <div class="friday">
                    <h2 class="friday_text">Sexta,</h2>
                    <h3 class="threedeabril">3 de abril</h3>
                </div>
                <img class="image9" src="img1.jpg" alt="img9">
                <img class="image10" src="img5.jpeg" alt="img10">
            </div>
        </div>
        <div class="procurar_eventos">
            <div class="header2">
                <h1>Encontrar eventos</h1>
            </div>
            <div class="datas_eventos">
                <div class="today">
                    <footer class="footer_today">Hoje</footer>
                </div>
                <div class="tomorrow">
                    <footer class="footer_tomorrow">Amanhã</footer>
                </div>
                <div class="esta_semana">
                    <footer class="footer_esta_semana">Esta semana</footer>
                </div>
                <div class="escolher_data">
                    <footer class="footer_escolher_data">Escolher data</footer>
                </div>
            </div>
            <div class="alguns_eventos">
                <div class="music">
                    <h2 class="music">Música</h2>
                    <div class="party">
                        <h2 class="party">Festa</h2>
                        <div class="art">
                            <h2 class="art">Arte</h2>
                            <div class="dance">
                                <h2 class="dance">Dança</h2>
                                <div class="other">
                                    <h2 class="other">Outro</h2>
                                    <div class="networking">
                                        <h2 class="networking">Networking</h2>
                                        <div class="more">
                                            <h2 class="more">Mais &#9662;</h2>
                                            <hr>
                                        </div>

                                        <footer>
                                            <h3>Português (Brasil)
                                                Português (Portugal) English (US) Español Français (France)</h3>
                                    </div>
                                    </footer>


                                </div>
</body>

</html>
